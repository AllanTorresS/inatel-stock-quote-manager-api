
# Application config
server.port=${SERVER_PORT}
spring.application.name=${APP_NAME}
spring.mvc.locale=${APP_LOCALE}
server.servlet.context-path=/${APP_CONTEXT}
# DataSource configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=${DATABASE_DIALECT}
spring.jpa.properties.hibernate.connection.driver_class=${DATABASE_DRIVER_CLASS}
spring.jpa.hibernate.ddl-auto=${DATABASE_DDL_AUTO}
spring.jpa.properties.hibernate.show_sql=${DATABASE_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${DATABASE_FORMAT_SQL}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=${HIBERNATE_CONTEXTUAL_CREATION}

# Servi√ßos Externos
url.stock.manager.api=${URL_STOCK_MANAGER_API}

# Flyway properties
logging.level.flyway=debug
spring.flyway.enabled=true

# Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=${JACKSON_SERIALIZATION_WRITE_DATES}
spring.jackson.time-zone=${JACKSON_TIME_ZONE}

# Debug Settings
logging.level.org.springframework.web=${APP_DEBUG_LEVEL}

# Extra
spring.jpa.open-in-view=${APP_OPEN_VIEW}



